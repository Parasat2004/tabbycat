services:
  - type: redis
    name: tc_redis
    ipAllowList: [] # only allow internal connections
    plan: free
    maxmemoryPolicy: allkeys-lru # (default)
  - type: web
    name: tabbycat
    env: python
    plan: free
    region: oregon
    buildCommand: "./bin/render_compile.sh"
    startCommand: "npm run serve-render"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tc_db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: tc_redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: tc_redis
          property: port
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: TAB_DIRECTOR_EMAIL
        sync: false
      - key: TIME_ZONE
        sync: false

databases:
  - name: tc_db
    databaseName: tabbycat
    user: tabbycat
    plan: free
